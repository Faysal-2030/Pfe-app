<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SIGMA | Dashboard</title>

    <link href="/Admin/css1/bootstrap.min1.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Toastr style -->
    <link href="/Admin/css1/plugins/toastr/toastr.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="/js1/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="/Admin/css1/animate1.css" rel="stylesheet">
    <link href="/Admin/css1/style1.css" rel="stylesheet">

</head>

<body>
    <div id="wrapper">
        <nav class="navbar-default navbar-static-side" role="navigation" th:fragment="navbar">
            <style>
                .profile-icon {
                    width: 96px;
                    height: 96px;
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 36px;
                    color: white;
                    font-weight: bold;
                    text-transform: uppercase;
                }
            </style>
            <div class="sidebar-collapse">
                <ul class="nav metismenu" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <img alt="image" class="rounded-circle" src="/Admin/img1/abisoft_1.png" width="96" height="96" /> 
                            <div class="profile-icon" th:text="${user != null ? user.firstName.substring(0,1) : 'A'}">
                            </div>
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#" th:object="${user}">
                                <span class="block m-t-xs font-bold"
                                    th:text="${user.firstName + ' ' + user.lastName}">David Williams</span>
                                <span class="text-muted text-xs block">Admin <b class="caret"></b></span>
                            </a>
                            <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                                <li><a class="dropdown-item" th:href="@{/contacts}">Contacts</a></li>
                                <li><a class="dropdown-item" th:href="@{/mailbox}">Mailbox</a></li>
                                <li class="dropdown-divider"></li>
                                <li><a class="dropdown-item" th:href="@{/index}">Logout</a></li>
                            </ul>
                        </div>
                        <div class="logo-element">
                            SG
                        </div>
                    </li>

                    <li th:class="${#request.requestURI == '/Admin/index' ? 'active' : ''}">
                        <a href="/Admin/index">
                            <i class="fa fa-home"></i> <!-- Equivalent for dashboard -->
                            <span class="nav-label">Accueil</span>
                        </a>
                    </li>



                </ul>

            </div>
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const profileIcon = document.querySelector('.profile-icon');
                    if (profileIcon) {
                        // Generate random color
                        const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
                        profileIcon.style.backgroundColor = randomColor;
                    }
                });
            </script>
        </nav>


        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0"
                    th:replace="Client/index.html :: header">

                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i
                                class="fa fa-bars"></i> </a>
                    </div>
                </nav>
            </div>
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="wrapper wrapper-content">
                        <div class="row">
                            <!--                           Content-->
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- Mainly scripts -->
    <script src="/Admin/js1/jquery-3.1.1.min.js"></script>
    <script src="/Admin/js1/popper.min.js"></script>
    <script src="/Admin/js1/bootstrap1.js"></script>
    <script src="/Admin/js1/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/Admin/js1/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Flot -->
    <script src="/Admin/js1/plugins/flot/jquery.flot.js"></script>
    <script src="/Admin/js1/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="/Admin/js1/plugins/flot/jquery.flot.spline.js"></script>
    <script src="/Admin/js1/plugins/flot/jquery.flot.resize.js"></script>
    <script src="/Admin/js1/plugins/flot/jquery.flot.pie.js"></script>

    <!-- Peity -->
    <script src="/Admin/js1/plugins/peity/jquery.peity.min.js"></script>
    <script src="/Admin/js1/demo/peity-demo.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="/Admin/js1/inspinia.js"></script>
    <script src="/Admin/js1/plugins/pace/pace.min.js"></script>

    <!-- jQuery UI -->
    <script src="/Admin/js1/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- GITTER -->
    <script src="/Admin/js1/plugins/gritter/jquery.gritter.min.js"></script>

    <!-- Sparkline -->
    <script src="/Admin/js1/plugins/sparkline/jquery.sparkline.min.js"></script>

    <!-- Sparkline demo data  -->
    <script src="/Admin/js1/demo/sparkline-demo.js"></script>

    <!-- ChartJS-->
    <script src="/Admin/js1/plugins/chartJs/Chart.min.js"></script>

    <!-- Toastr -->
    <script src="/Admin/js1/plugins/toastr/toastr.min.js"></script>


    <script>

    </script>
</body>

</html>
