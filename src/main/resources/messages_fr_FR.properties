# Section content
help.section.intro.title=1. Introduction
help.section.intro.content=Cette politique de confidentialité décrit comment nous collectons, utilisons, stockons et protégeons vos données personnelles lorsque vous utilisez notre site ou nos services. En accédant à notre site, vous acceptez les présentes conditions générales d'utilisation et notre politique de confidentialité.
help.section.collecte.title=2. Collecte des Données
help.section.collecte.auto=Données collectées automatiquement : adresse IP, type de navigateur, pages visitées, durée de visite, etc.
help.section.collecte.vol=Données fournies volontairement : nom, prénom, adresse e-mail, numéro de téléphone, etc.
help.section.utilisation.title=3. Utilisation des Données
help.section.utilisation.fournir=Fournir et améliorer nos services
help.section.utilisation.repondre=Répondre à vos demandes de contact ou d'information
help.section.utilisation.envoyer=Envoyer des communications commerciales si vous y avez consenti
help.section.utilisation.respecter=Respecter nos obligations légales
help.section.partage.title=4. Partage des Données
help.section.partage.content=Vos données personnelles ne sont jamais vendues à des tiers. Elles peuvent être partagées avec des prestataires techniques ou partenaires contractuels uniquement dans le cadre de la fourniture du service, ou si la loi l'exige.
help.section.securite.title=5. Sécurité des Données
help.section.securite.content=Nous mettons en œuvre des mesures techniques et organisationnelles appropriées pour protéger vos données contre la perte, l'accès non autorisé, la divulgation ou l'altération.
help.section.duree.title=6. Durée de Conservation
help.section.duree.content=Vos données sont conservées pendant la durée nécessaire à la réalisation des finalités pour lesquelles elles ont été collectées, sauf obligation légale contraire.
help.section.droits.title=7. Vos Droits
help.section.droits.acces=Droit d'accès, de rectification et d'effacement de vos données
help.section.droits.opposition=Droit d'opposition et de limitation du traitement
help.section.droits.portabilite=Droit à la portabilité de vos données
help.section.droits.exercer=Pour exercer vos droits, contactez-nous à l'adresse suivante : contact@sigmaarchitectures.com
help.section.cookies.title=8. Cookies
help.section.cookies.content=Notre site utilise des cookies pour améliorer votre expérience utilisateur et réaliser des statistiques de visites. Vous pouvez configurer votre navigateur pour refuser les cookies.
help.section.modifications.title=9. Modifications de la Politique
help.section.modifications.content=Nous nous réservons le droit de modifier la présente politique à tout moment. Les modifications prendront effet dès leur publication sur le site.
help.section.contact.title=10. Contact
help.section.contact.content=Pour toute question relative à cette politique ou à vos données personnelles, vous pouvez nous contacter à l'adresse suivante : contact@sigmaarchitectures.com
help.section.loi.title=11. Loi Applicable
help.section.loi.content=La présente politique est régie par la loi française. En cas de litige, les tribunaux compétents seront ceux du ressort du siège social de la société.
help.questions.title=Vous avez des questions concernant notre politique ?
